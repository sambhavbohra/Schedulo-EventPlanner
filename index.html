<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulo - Event Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <nav>
        <div class="logo">
            <img src="assets/logo.svg" alt="Schedulo Logo">
            <h1>Schedulo</h1>
        </div>
        <div class="theme-toggle">
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="tab-container">
        <button class="tab-btn active" data-tab="create">Create Event</button>
        <button class="tab-btn" data-tab="events">My Events</button>
    </div>

    <main>
        <div class="tab-content active" id="create">
            <div class="create-event-form">
                <h2>Create New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="title">Event Title*</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="datetime">Date & Time*</label>
                        <input type="datetime-local" id="datetime" required>
                    </div>

                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone"></select>
                    </div>

                    <button type="submit" class="btn-primary">Create Event</button>
                </form>
            </div>
        </div>

        <div class="tab-content" id="events">
            <div class="events-container">
                <!-- Events will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this event?</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Event Alert Modal -->
    <div class="modal" id="alertModal">
        <div class="modal-content">
            <h3>Event Reminder</h3>
            <p id="alertMessage"></p>
            <button class="btn-primary" id="closeAlert">OK</button>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
